<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <!-- Elementos CSS-->
    {% load static %}
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Bootstrap v5.2.3-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap_v5.2.3/css/bootstrap.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'fontawesome_v6.2.1/css/all.min.css' %}">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
        href="{% static 'adminLTE_v3.2.0/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'adminLTE_v3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{% static 'adminLTE_v3.2.0/plugins/jqvmap/jqvmap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'adminLTE_v3.2.0/dist/css/adminlte.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet"
        href="{% static 'adminLTE_v3.2.0/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'adminLTE_v3.2.0/plugins/daterangepicker/daterangepicker.css' %}">
    <!-- summernote -->
    <link rel="stylesheet" href="{% static 'adminLTE_v3.2.0/plugins/summernote/summernote-bs4.min.css' %}">
    {% block heading %}{% endblock %}
</head>
    <body class="hold-transition sidebar-mini layout-fixed">            
      {% block content_p %}
        
      {% endblock %}
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <!-- Bootstrap 5 -->
        <script type="text/javascript" src="{% static 'bootstrap_v5.2.3/css/bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap_v5.2.3/js/bootstrap.bundle.js' %}"></script>
        <!-- jQuery -->
        <script src="{% static 'adminLTE_v3.2.0/plugins/jquery/jquery.min.js' %}"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="{% static 'adminLTE_v3.2.0/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <!-- ChartJS -->
        <script src="{% static 'adminLTE_v3.2.0/plugins/chart.js/Chart.min.js' %}"></script>
        <!-- Sparkline -->
        <script src="{% static 'adminLTE_v3.2.0/plugins/sparklines/sparkline.js' %}"></script>
        <!-- JQVMap -->
        <script src="{% static 'adminLTE_v3.2.0/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
        <script src="{% static 'adminLTE_v3.2.0/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
        <!-- jQuery Knob Chart -->
        <script src="{% static 'admin_LTE_v3.2.0/plugins/jquery-knob/jquery.knob.min.js' %}"></script>
        <!-- daterangepicker -->
        <script src="{% static 'adminLTE_v3.2.0/plugins/moment/moment.min.js' %}"></script>
        <script src="{% static 'adminLTE_v3.2.0/plugins/daterangepicker/daterangepicker.js' %}"></script>
        <!-- Tempusdominus Bootstrap 4 -->
        <script src="{% static 'adminLTE_v3.2.0/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        <!-- Summernote -->
        <script src="{% static 'adminLTE_v3.2.0/plugins/summernote/summernote-bs4.min.js' %}"></script>
        <!-- overlayScrollbars -->
        <script src="{% static 'adminLTE_v3.2.0/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'adminLTE_v3.2.0/dist/js/adminlte.js' %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static 'adminLTE_v3.2.0/dist/js/demo.js' %}"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="{% static 'adminLTE_v3.2.0/dist/js/pages/dashboard.js' %}"></script>
        {% block jscontent %}{% endblock %}
    </body>

</html>
